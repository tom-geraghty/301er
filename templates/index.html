<html lang="en">

   <meta charset="UTF-8">
  <title>Create a Redirect</title>
  <!-- Load Bootstrap CSS from a CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        
        <h1 class="mb-4 text-center">Supercharged 301s</h1>
        
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}

        {% if short_url %}
          <div class="alert alert-success" role="alert">
            Your new link is: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
          </div>
        {% endif %}

        <form method="POST" action="/">
          <div class="mb-3">
            <label for="original_url" class="form-label">Where do you want the link to forward to?</label>
            <input 
              type="text" 
              class="form-control" 
              id="original_url" 
              name="original_url"
              placeholder="https://example.com" 
              required
            >
          </div>

          <div class="mb-3">
            <label for="max_redirects" class="form-label">For how many clicks? (1-5 for example)</label>
            <input 
              type="number" 
              class="form-control" 
              id="max_redirects" 
              name="max_redirects" 
              value="1" 
              min="1" 
              max="1000"
            >
          </div>

          <div class="mb-3">
            <label for="trigger_email" class="form-label">
              Enter your Email if you want to be notified on each click (optional)
            </label>
            <input 
              type="email" 
              class="form-control" 
              id="trigger_email" 
              name="trigger_email" 
              placeholder="you@example.com"
            >
            <small class="text-muted">We'll send up to 5 total notifications.</small>
          </div>

          <div class="mb-3">
            <label for="exceeded_url" class="form-label">
              After the maximum clicks or expiry, where should the link go?
            </label>
            <input 
              type="url" 
              class="form-control" 
              id="exceeded_url" 
              name="exceeded_url"
              placeholder="https://google.com (default if empty)"
            >
          </div>

          <div class="mb-3">
            <label for="expiry_minutes" class="form-label">
              Expire after how many minutes? (1 to 10080)
            </label>
            <input
              type="number"
              class="form-control"
              id="expiry_minutes"
              name="expiry_minutes"
              value="60"
              min="1"
              max="10080"
            >
            <small class="text-muted">E.g., 60 = 1 hour, 1440 = 1 day, 10080 = 7 days.</small>
          </div>

          <button type="submit" class="btn btn-primary w-100">Create Link</button>
        </form>

        <!-- Contact / Support Section -->
        <div class="mt-5">
          <p class="text-center">Need help or have a feature request?<br>
            Contact us at <a href="mailto:support@301er.io">support@301er.io</a>.
          </p>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
