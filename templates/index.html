<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a Redirect</title>
  <!-- Load Bootstrap CSS from a CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">Create a New Redirect</h1>
  
  {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  {% endif %}

  {% if short_url %}
    <div class="alert alert-success" role="alert">
      Your new link is: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
    </div>
  {% endif %}

  <form method="POST" action="/">
    <div class="mb-3">
      <label for="original_url" class="form-label">Original URL</label>
      <input type="text" class="form-control" id="original_url" name="original_url"
             placeholder="https://example.com" required>
    </div>
    <div class="mb-3">
      <label for="max_redirects" class="form-label">Max Redirects (1-1000)</label>
      <input type="number" class="form-control" id="max_redirects" name="max_redirects" value="1" min="1" max="1000">
    </div>
    <div class="mb-3">
      <label for="trigger_email" class="form-label">Email Address (optional)</label>
      <input type="email" class="form-control" id="trigger_email" name="trigger_email" placeholder="you@example.com">
      <small class="text-muted">Up to 5 email notifications will be sent total.</small>
    </div>
    <div class="mb-3">
      <label for="exceeded_url" class="form-label">Exceeded URL (optional)</label>
      <input type="url" class="form-control" id="exceeded_url" name="exceeded_url"
             placeholder="https://bing.com (for instance)">
      <small class="text-muted">When the max redirect count is reached, users will be sent here.</small>
    </div>
    <button type="submit" class="btn btn-primary">Create Link</button>
  </form>
</div>
</body>
</html>
